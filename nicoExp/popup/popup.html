<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--
    追加予定機能：
        なし
    -->
    <link rel="stylesheet" type="text/css" href="./popup.css" />
</head>
<body>
    <h1>&nbsp;ニコニコ拡張</h1>
    <div id="jpid-div">
        <input type="text" class="id-in" id="id-jmp-ipt" placeholder=" " /><button class="input-button" id="id-jmp-btn">>></button><br />
    </div>
    <div id="link-div">
        <a id="keyword-nico" class="n-links"><b>ワード検索</b></a>&nbsp;<a id="tag-nico" class="n-links"><b>タグ検索</b></a>&nbsp;<a id="dic-nico" class="n-links"><b>大百科へ</b></a>
        <br />
    </div>
    <div id="curl-div">
        <input type="text" id="url-cp" placeholder="-url-" readonly /><button class="input-button" id="url-cp-btn" style="width: 20px;">#</button><br />
    </div>
    <div id="exls-div">
        <details id="exls-det">
            <summary style="display: flex; line-height: 20px;">
                <span class="sum-arw" id="exls-sum">▶</span><select id="exls-sel">
                </select><!-- span style="font-size: 15px; width: 25px; text-align: center;">3/5</span-->
            </summary>
            <div>
                <div style="margin-top: 5px; line-height: 30px; display: flex"><input type="text" class="id-in" id="myls-apnd-ipt" placeholder=" " /><button class="input-button" id="myls-apnd-btn">+</button><button class="ctrl-btn" id="exls-edt-btn">Del</button><button class="ctrl-btn" id="exls-opt-btn">Opt</button><button class="ctrl-btn" id="open-nc-page" title="疑似ニコニコページで編集する">@</button></div>
                <ul id="exls-ul">
                </ul>
            </div>
            <div id="exls-opt" style="line-height: 30px; display: flex;">
                <input type="text" class="id-in" id="myls-lname-ipt" placeholder="List name" /><button class="input-button" id="myls-lname-btn">%</button><button class="ctrl-btn" id="exls-qt-btn" title="マイリスト/クリップ/シリーズ/投稿動画から引用する">Quote</button><button class="ctrl-btn" id="exls-cl-btn">Clear</button>
                <label style="position: relative; display: inline-block; background: none;">
                    <canvas id="exls-canvas"></canvas>
                    <img id="exls-save-img" />
                    <input type="file" id="exls-ld-ipt" title="リストをロード&#13;&#10;画像を保存でセーブ">
                </label>
            </div>
        </details>
    </div>
    <details id="config-det">
        <summary><span class="sum-arw" id="config-sum">▶</span>&nbsp;設定&nbsp;―――――――――――</summary>
        <label>
            <span style="display: flex;" id="scroll-span">
                スクロール<select id="click-scroll">
                    <option value="-1" label="スクロール無し"></option>
                    <option value="0" label="トップ"></option>
                    <option value="1" label="投稿日時,再生数"></option>
                    <option value="2" label="動画タグ" selected></option>
                    <option value="3" label="動画プレイヤー"></option>
                    <option value="4" label="プレイヤー下"></option>
                </select>
            </span>
        </label>
        <label><input type="checkbox" checked="checked" id="tag-link"  class="setting-check" /><span>拡張タグ</span></label>
        <label><input type="checkbox" checked="checked" id="draw-jpid" class="setting-check" /><span>IDジャンプ</span></label>
        <label><input type="checkbox" checked="checked" id="draw-link" class="setting-check" /><span>ニコニコ検索</span></label>
        <label><input type="checkbox" checked="checked" id="draw-curl" class="setting-check" /><span>ニコニコ共有</span></label>
        <label><input type="checkbox" checked="checked" id="draw-exls" class="setting-check" /><span>拡張マイリスト</span></label>
        <label><input type="checkbox" checked="checked" id="ichiba-tab"class="setting-check" /><span>タブ市場</span></label>
        <br />
        <a href="https://forms.gle/6EqDTdddMcrjRXQ88" title="報告, 改善案, 要望, 質問を受付" target="_blank" rel="noopener noreferrer"><b>フィードバック</b></a><br />
    </details>
    <h2 id="view-version">script error</h2>
    <script src="../script/ncid.js" charset="utf-8"></script>
    <script src="popup.js" charset="utf-8"></script>
</body>
</html>
